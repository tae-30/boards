<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ一覧</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 20px auto; }
        .post { border-bottom: 1px solid #ccc; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ブログ一覧</h1>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>投稿日時: {{ post.created_at }}</small>
            </div>
        {% endfor %}
    </div>
</body>
</html>
